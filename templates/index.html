<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pan Tadeusz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1 class="text-center container">Pan Tadeusz, czyli ostatni zjazd na Litwie: historia szlachecka z 1811 i 1812 roku w dwunastu księgach wierszem pisana</h1>
        </header>
        <div class="row">
            <div class="col">
                <div class="list-group">
                    {% for k in range(1, 13) %}

                    <a class="list-group-item" href="{{url_for('book', number=k)}}">Księga {{k}}</a>
                    
                    {%endfor%}
                </div>
            </div>
            <div class="col-8">
                {%block content%}
                <img src="../static/tadek.jpg" class="img-fluid">
                {%endblock%}
            </div>
        </div>
        <footer>
            <p class="text-center">©Tymoteusz Szarlej</p>
        </footer>
    </body>
</html>
